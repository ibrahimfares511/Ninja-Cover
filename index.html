<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ninja</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- Start Header Section -->
  <main>
    <!-- Start Navbar -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="images/Ninja_logo.png" alt="Ninja_Logo" title="Ninja" />
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_menu"
            aria-controls="navbar_menu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar_menu">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0 center-navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Insurance Tool</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
              </li>
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
              <li class="nav-item mx-3 dropdown">
                <div class="d-flex align-items-center" data-bs-toggle="dropdown">
                  <a class="nav-link border-bottom pb-0 px-0 my-lg-0 my-1" href="#">USD</a>
                  <img src="images/icons/Down_Arrow.png" alt="Down_Arrow" title="Down_Arrow" class="down_arrow">
                </div>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">USD</a></li>
                  <li><a class="dropdown-item" href="#">EUR</a></li>
                  <li><a class="dropdown-item" href="#">GBP</a></li>
                </ul>
              </li>
              <li class="nav-item mx-3 dropdown">
                <div class="d-flex align-items-center" data-bs-toggle="dropdown">
                  <a class="nav-link border-bottom pb-0 px-0 my-lg-0 my-1" href="#">En</a>
                  <img src="images/icons/Down_Arrow.png" alt="Down_Arrow" title="Down_Arrow" class="down_arrow">
                </div>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item active" href="#">En</a></li>
                  <li><a class="dropdown-item" href="#">AR</a></li>
                </ul>
              </li>
              <li class="nav-item mx-lg-0 mx-3">
                <a class="nav-link" href="#">Sign In</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <!-- End Navbar -->

    <!-- Start Step Form Section  -->
    <section class="step-form">
      <div class="container">
        <div class="step-box">
          <div class="step-content">

            <div class="step-content-slides">
              <div class="step-content-box step-1 show">
                <h3>Find Insurance</h3>
                <h3>In Africa</h3>
                <form class="center-flex flex-column mt-4 w-100 position-relative">
                  <select>
                    <option>Choose Your Country</option>
                    <option value="EGY">Egypt</option>
                    <option value="EGY">Egypt</option>
                    <option value="EGY">Egypt</option>
                  </select>
                </form>
              </div>
              <div class="step-content-box step-2">Step-2</div>
              <div class="step-content-box step-3">Step-3</div>
              <div class="step-content-box step-4">Step-4</div>
              <div class="step-content-box step-5">Step-5</div>
              <div class="step-content-box step-6">Step-6</div>
            </div>

            <div class="button-group center-flex gap-1">
              <button class="main-outline-button center-flex hidden" id="prev_step" style="width: 55px;">
                <img src="./images/icons/Right_Arrow.png" alt="previous" title="previous" />
              </button>
              <button class="main-solid-button center-flex flex-grow-1" id="next_step">Proceed Next</button>
              <button class="main-solid-button center-flex flex-grow-1 hidden" id="end_step">Search SME
                Policies</button>
            </div>

            <div class="indicator center-flex">
              <span class="active"></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>

          </div>
          <div class="step-bg center-flex">
            <div class="icons center-flex">
              <div class="box-icon">
                <div class="center-flex">
                  <img src="./images/icons/secure.png" alt="secure_payments">
                </div>
                <span>Secure Payments</span>
              </div>
              <div class="box-icon">
                <div class="center-flex">
                  <img src="./images/icons/network.png" alt="global_network">
                </div>
                <span>Global Network</span>
              </div>
              <div class="box-icon">
                <div class="center-flex">
                  <img src="./images/icons/support.png" alt="24/7_Support">
                </div>
                <span>24/7 Support</span>
              </div>
              <div class="box-icon">
                <div class="center-flex">
                  <img src="./images/icons/search.png" alt="instant_search">
                </div>
                <span>Instant Search</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Step Form Section  -->

  </main>
  <!-- End Header Section -->
  <main></main>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
